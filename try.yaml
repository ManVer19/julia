name: fiscal_growth

symbols:
  variables: [c, m, R, pi, b, tau, theta, psi, r]
  shocks: [ep1, ep2]
  parameters: [beta, g, y, alpha, gamma, rhot, rhop, alpha0, gamma0]
  
  
  
  
  
  
  
  
definitions:
c: (beta*(1/c(+1))*(R/pi(+1)))^-1
m: c*(R/(R-1))
c: y - g
R:  alpha0 + alpha*(pi) + theta
r: R*pi(+1)
tau: gamma0 + gamma*b(-1) + psi
theta: rhot*theta(-1) + ep1
psi: rhop*psi(-1) - ep2
b: g +R(-1)*b(-1)/pi + m(-1)/pi - m - tau



calibration:
    # parameters
beta: 0.99
y: 10
g: 2
alpha: 0.3
gamma: 0.01
rhot: 0.0
rhop: 0.0
alpha0: 0.5
gamma0: 1

    # steady_state
    c: 8
R: alpha0/(1 - alpha*beta)
pi: beta*R
m: c*(R/(R-1))
b: (1/(1 + gamma - (R/pi)))*(g - gamma0 - m*(1 - (1/pi)))
tau: gamma0 + gamma*b
theta: 0
psi: 0
r: R*pi



exogenous: !VAR1 
    ep1: 0.08
    ep2: 0.08
   
    N: 3
    
options:
    grid: !Cartesian
        orders: [40, 10, 10]
